<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotify</title>
  <link rel="stylesheet" href="public/css/songStyle.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
  </style>
</head>

<body>
    <header>
        
        <h1>
            <div class="logo"> 
                <img src="public/images/logo.jpg" width="75" height="75">
            </div>
            <div class="h1Title">Dotify</div>
        </h1>
    </header>   
    
  <section class="song-container">  
    <div class="title">
      <Title></Title>
    </div>

    <div>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7FIWs0pqAYbP91WWM0vlTQ?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>></iframe>
    </div>
    <!-- Parallax -->
    <div>
      <img class="thumbnail center" src="public/images/godzilla.JPG" alt="image">
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/public/js/song.js"></script>
</body>

</html>
